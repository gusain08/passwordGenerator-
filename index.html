<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/1935d064dd.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <title>Password Generator App </title> -->
</head>
<body>
        <section>
            <div class="container-box">
                <h2>Password Generator </h2>
                <div class="p-header">
                    <input type="text" id="password">
                    <button class="copy" id="copy">copy</button>
                </div>
                <div class="p-body">
                    <div class="form_field">
                        <label for="p-length">Password Length </label>
                        <input type="number" id="p-length" value="12" min="8" max="30">
                    </div>
                    <div class="form_field">
                        <label for="p-uppercase">Include Uppercase  </label>
                        <input type="checkbox" id="p-uppercase" checked>
                    </div>
                    <div class="form_field">
                        <label for="p-lowercase">Include lowercase  </label>
                        <input type="checkbox" id="p-lowercase" >
                    </div>
                    <div class="form_field">
                        <label for="p-number">Include Number </label>
                        <input type="checkbox" id="p-number" >
                    </div>
                    <div class="form_field">
                        <label for="p-symbols">Include Symbols </label>
                        <input type="checkbox" id="p-symbols" >
                    </div>

                    <div class="buttons">
                        <button id="generatePass"> Generate PassWord</button>
                    </div>
                </div>
            </div>

        </section>
        <script src="index.js"></script>
        
</body>
</html>
